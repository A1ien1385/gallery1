<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Galeria</h1>
    <ul class="gallery">
        
        <li class="pic"><img src="pic/2.jpg" alt=""></li>
        <li class="pic"><img src="pic/3.jpg" alt=""></li>
        <li class="pic"><img src="pic/5.jpg" alt=""></li>
        <li class="pic"><img src="pic/7.jpg" alt=""></li>
        <li class="pic"><img src="pic/8.jpg" alt=""></li>
        <li class="pic"><img src="pic/10.jpg" alt=""></li>
        <li class="pic"><img src="pic/6.jpg" alt=""></li>
    </ul>

    <div class="popup hidden">
       
        <button class = "popup__close">X</button>
       
        <img src="" class="popup__img" />
        <button class="popup__arrow popup__arrow--left"> < </button>
        <button class="popup__arrow popup__arrow--right"> > </button>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
